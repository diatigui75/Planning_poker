name: CI - Tests et Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Installer les dépendances
        run: npm install

      - name: Lancer les tests Jest
        run: npm test

  docs:
    name: Génération de documentation
    runs-on: ubuntu-latest
    needs: test 
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Installer JSDoc
        run: npm install -g jsdoc

      - name: Générer la documentation
        run: jsdoc -c jsdoc.json -r -d docs src

      - name: Publier la documentation
        uses: peaceiris/actions-gh-pages@v4   
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

