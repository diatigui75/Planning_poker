name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: planning_poker_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql
        coverage: xdebug

    - name: Validate composer.json
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Create test config file
      run: |
        cat > config/config.test.php << 'PHPEOF'
        <?php
        return [
            'db_host' => '127.0.0.1',
            'db_port' => 3306,
            'db_name' => 'planning_poker_test',
            'db_user' => 'root',
            'db_pass' => 'root',
            'base_url' => '/Planning_poker/public',
        ];
        PHPEOF

    - name: Setup database
      run: |
        mysql -h 127.0.0.1 -u root -proot planning_poker_test < database.sql

    - name: Set test environment
      run: echo "APP_ENV=testing" >> $GITHUB_ENV

    - name: Run tests
      run: composer test

    - name: Generate coverage report
      run: |
        vendor/bin/phpunit --coverage-html tests/coverage --coverage-clover coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false