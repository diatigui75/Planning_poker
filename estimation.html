<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - En Attente</title>
    <link rel="stylesheet" href="estimation.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Planning Poker</h1>
            <p>Bienvenue sur Planning Poker</p>
        </div>

        <div class="session-info">
            <p>Session: JHB</p>
            <p>Joueur: yguy</p>
        </div>

        <div class="waiting-section">
            <h3>En attente...</h3>
            <p>Le Scrum Master va bientôt démarrer le vote.</p>
        </div>

        <div class="estimation-section">
            <p>Choisissez votre estimation</p>
            <div class="cards-container">
                <div class="card" data-value="0"></div>
                <div class="card" data-value="1"></div>
                <div class="card" data-value="2"></div>
                <div class="card" data-value="3"></div>
                <div class="card" data-value="5"></div>
                <div class="card" data-value="8"></div>
                <div class="card" data-value="13"></div>
                <div class="card" data-value="21"></div>
                <div class="card" data-value="?"></div>
            </div>
        </div>

        <button class="leave-session-button">Quitter la Session</button>
    </div>
</body>

</html>
