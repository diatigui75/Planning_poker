<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - Rejoindre une Session</title>
    <link rel="stylesheet" href="rejoindreSession.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Planning Poker</h1>
            <p>Bienvenue sur Planning Poker</p>
        </div>

        <h2>Rejoindre une Session</h2>

        <form class="join-session-form">
            <div class="form-group">
                <label for="session-code">Code de Session</label>
                <input type="text" id="session-code" placeholder="Ex: ABC123">
            </div>

            <div class="form-group">
                <label for="username">Votre Nom</label>
                <input type="text" id="username" placeholder="Votre pseudo">
            </div>

            <div class="form-buttons">
                <button type="submit" class="join-button">Rejoindre</button>
                <button type="button" class="return-button">Retour</button>
            </div>
        </form>
    </div>
</body>

</html>
