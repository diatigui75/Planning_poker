<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - Session Active</title>
    <link rel="stylesheet" href="json.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Planning Poker</h1>
            <p>Bienvenue sur Planning Poker</p>
        </div>

        <div class="active-session">
            <p>Session Active</p>
            <h2>QWFAE6</h2>
            <p class="scrum-master">tyf</p>
        </div>

        <div class="backlog-section">
            <h3>Backlog</h3>
            <div class="file-upload">
                <label>Charger un Backlog JSON</label>
                <div class="file-input-container">
                    <button class="choose-file-button">Choisir un fichier</button>
                    <span id="file-chosen">Aucun fichier choisi</span>
                    <input type="file" id="file-upload-input" accept=".json">
                </div>
            </div>
        </div>

        <button class="end-session-button">Terminer la Session</button>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload-input');
        const fileChosen = document.getElementById('file-chosen');
        const chooseFileButton = document.querySelector('.choose-file-button');

        chooseFileButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileChosen.textContent = fileInput.files[0].name;
            } else {
                fileChosen.textContent = 'Aucun fichier choisi';
            }
        });
    </script>
</body>

</html>
